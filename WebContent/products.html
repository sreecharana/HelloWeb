<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="Cart">
		<table>
			<tr>
				<td>Gadgets</td>
				<td><select name="gadgets" >
						<option value="Smart Phone">Smart Phone</option>
						<option value="Smart Watch">Smart Watch</option>
						<option value="FitBit">Fit bit</option>
						<option value="Gear VR">Gear VR</option>
						<option value="Earphones">Earphones</option>
						<option value="Headphones">Headphones</option>
				</select></td>
			</tr>

			<tr>
				<td>Miscellaneous</td>
				<td><input type="checkbox" name="misc" value="Lenevo 15"/>Lenevo 15
				    <input type="checkbox" name="misc" value="MacBook Pro"/>MacBook Pro 
				    <input type="checkbox" name="misc" value="Sony 13"/>Sony 13 
				    <input type="checkbox" name="misc" value="Portable HDD 2TB"/>Portable HDD 2TB 
				    <input type="checkbox" name="misc" value="Portable HDD 4TB"/>Portable HDD 4TB 
				    <input type="checkbox" name="misc" value="Transcend 128GB"/>Transcend 128GB </td>
			</tr>
			<tr>
				<td><input type="submit" value="Add to Cart" /></td>
			</tr>
	
	</table>
	</form>
</body>
</html>
